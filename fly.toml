# fly.toml app configuration file generated for controle-imoveis on 2025-08-07T15:02:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'controle-imoveis'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  FLASK_ENV = "production"

[[mounts]]
  source = "controle_imoveis_data"
  destination = "/app/src/database"

